<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yu-Gi-Oh! — Card Hub</title>

  <!-- Styles & Favicon -->
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="assets/back.jpg" type="image/jpeg">
</head>
<body class="yugioh">

  <!-- Loading overlay -->
    <div id="loading" class="loading" aria-live="polite" aria-busy="true">
      <img src="../assets/bat_flap.gif" alt="Loading…" class="loading-bat">
      <p class="loading__text">Loading…</p>
    </div>
  <!-- End Loading Overlay-->
  

  <!-- ========== Header ========== -->
  <header class="site-header container">
    <div class="brand">
      <span class="brand-mark" aria-hidden="true"></span>
      <a href="https://naequarwe.github.io/index.html" class="hide-link"><strong>Card&nbsp;Hub</strong></a>
    </div>
    <nav class="site-nav">
      <a href="../index.html">Home</a>
      <a class="disable" aria-current="page">Yu-Gi-Oh!</a>
      <a href="../mtg/index.html">MTG</a>
      <a href="../pokemon/index.html">Pokémon</a>
    </nav>
  </header>

  <!-- ========== Main Content ========== -->
  <main class="container">

    <!-- Hero / Intro -->
    <section class="hero">
      <div class="hero-text">
        <h1>Yu-Gi-Oh!</h1>
        <p class="muted">This is the Yu-Gi-Oh! section. Put your pages, data, and assets here.</p>
      </div>
    </section>

    <!-- Life Points counter-->
    <section class="lp" id="lpRoot">
      <!-- Player A -->
      <button class="lp-player" data-player="A" aria-label="Apply to Player A">
        <div class="lp-name">Player A</div>
        <div class="lp-total" id="lpA" aria-live="polite">8000</div>
      </button>

      <!-- Controls (center) -->
      <div class="lp-controls">
        <div class="lp-row">
          <button class="lp-btn preset" data-amt="100">100</button>
          <button class="lp-btn preset" data-amt="500">500</button>
          <button class="lp-btn preset" data-amt="1000">1000</button>
        </div>

        <div class="lp-main">
          <button class="lp-btn step" data-step="-100">−100</button>
          <input id="lpAmt" class="lp-input" type="number" inputmode="numeric" min="0" step="50" value="0" aria-label="Change amount">
          <button class="lp-btn step" data-step="100">+100</button>
        </div>

        <div class="lp-row">
          <button class="lp-btn mode" id="lpMode" aria-pressed="true" title="Damage / Heal toggle">Damage</button>
          <button class="lp-btn reset" id="lpReset">Reset</button>
        </div>

        <p class="lp-hint">Tap a player's life points to apply the amount above.</p>
      </div>

      <!-- Player B -->
      <button class="lp-player" data-player="B" aria-label="Apply to Player B">
        <div class="lp-name">Player B</div>
        <div class="lp-total" id="lpB" aria-live="polite">8000</div>
      </button>
    </section>
    
    <!-- Deck Selector + Output -->
    <section class="deck-chooser">
      <h2>Choose Your Deck</h2>

      <!-- Deck selection buttons -->
      <div class="deckboxes">
        <button class="deckbox vampire" data-deck="./data/vampire.json" data-deck-key="vampire">
          <span class="deck-label">Vampire’s Rise</span>
        </button>

        <button class="deckbox magician" data-deck="./data/dark-magician.json" data-deck-key="magician">
          <span class="deck-label">Chaos Magician</span>
        </button>

        <button class="deckbox darkstorm" data-deck="./data/darkstorm.json" data-deck-key="darkstorm">
          <span class="deck-label">Darkstorm Rising</span>
        </button>
      </div>


      <!-- Placeholder text when no deck is selected -->
      <p id="deck-placeholder" class="muted">Please choose a deck.</p>
    </section> 

    <!-- Deck render mount -->
    <div id="deck-root"></div>

  </main>

  <!-- ========== Footer ========== -->
  <footer class="site-footer container">
    <small>&copy; <span id="year"></span> Card Hub</small>
  </footer>

  <!-- ========== Lightbox Overlay ========== -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="nav prev" aria-label="Previous card">❮</button>
    <img class="lightbox-img" src="" alt="Card preview">
    <button class="nav next" aria-label="Next card">❯</button>
    <button class="close" aria-label="Close">×</button>
  </div>

  <!-- ========== Scripts ========== -->
  <script src="../main.js"></script>
  <script src="./js/vampire.js"></script>
  <script>
  // show as early as possible
  document.addEventListener("DOMContentLoaded", () => showLoaderDelayed());

  // hide when page fully loaded
  window.addEventListener("load", () => hideLoaderClear());
</script>


</body>
</html>
